<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <link rel="icon" href="./assets/OSF.png">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2ef03f21a5.js" crossorigin="anonymous"></script>
    <title>OSF's Site</title>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop class="myvideo">
            <source src="./assets/osfintro.mp4">
        </video>
    </div>
    <div class="content">
        <header class="relative flex flex-row wrap w-full">
            <div class="absolute logo">
                <img src="./assets/OSF.png" class="float-start" alt="a pic of osf" />
            </div>

            <div class="button-container-2">
                <a href="https://www.twitch.tv/onlysuperfreak" class="header-1" target="_blank">
                <button  type="button" name="Hover">
                    <i class="twitchlogo fa-brands fa-twitch"></i>
                </button>
                </a>
            </div>

        </header>
        <main>

        </main>
        <footer class="fixed flex flex-row items-center justify-center w-full">

            <!-- Twitter -->
            <a class="btn btn-primary btn-floating m-1 twitter" href="https://twitter.com/DominickHeugas" role="button"
                target="_blank"><i class="fab fa-twitter fa-bounce"></i></a>
            <!-- Instagram -->
            <a class="btn btn-primary btn-floating m-1 instagram" href="https://www.instagram.com/domheuga/"
                role="button" target="_blank"><i class="fab fa-instagram fa-bounce"></i></a>
            <!-- Linkedin -->
            <a class="btn btn-primary btn-floating m-1 linkedin"
                href="https://www.linkedin.com/in/dominick-heugas-b00810131/" role="button" target="_blank"><i
                    class="fab fa-linkedin-in fa-bounce"></i></a>
            <!-- Github -->
            <a class="btn btn-primary btn-floating m-1 github" href="https://github.com/onlysuperfreak" role="button"
                target="_blank"><i class="fab fa-github fa-bounce"></i></a>
            <!--Picture-->
            <div class="absolute flex flex-row wrap w-full osfpic">
                <a class="btn btn-primary btn-floating m-1" href="about.html" role="button" target="_blank">
                    <img src="assets/rsz_beautiful.png" class="rounded float-start" alt="a pic of osf" />
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
